<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.0.0/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-assets>
        <img id="card-01" src="bg-01.png" />
        <img id="card-02" src="cld-01.png" />
        <img id="card-03" src="hert-01.png" />
        <img id="card-04" src="hertt clod-01.png" />
        <img id="card-05" src="text-01.png" />
        
      </a-assets>
      <a-entity mindar-image-target="targetIndex: 0">
        
        <a-image src="#card-01" opaciy="1"  position="0 0 0" height=".8" width="1" rotation="0 0 0"></a-image>
        <a-image src="#card-02" opaciy="1"  position="0 0 0.2" height=".8" width="1" rotation="0 0 0"></a-image>
        <a-image src="#card-03" opaciy="1"  position="0 0 .4" height=".8" width="1" rotation="0 0 0"></a-image>
        <a-image src="#card-04" opaciy="1"  position="0 0 .6" height=".8" width="1" rotation="0 0 0"></a-image>
        <a-image src="#card-05" opaciy="1"  position="0 0 .8" height=".8" width="1" rotation="0 0 0"></a-image>
        
      </a-entity>
    </a-scene>
  </body>
</html>
